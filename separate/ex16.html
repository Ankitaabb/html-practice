<!-- EXAMPLE 16 : VERTICAL ALIGNMENT OF AN IMAGE INSIDE TEXT. -->
<head>
<style type="text/css">
img.top {vertical-align:text-top;}
img.bottom {vertical-align:text-bottom;}
</style>
</head>
<body>

<p>An <img src="../image/b.png" alt="SDI" width="170" height="100" /> image with a 
default alignment.</p> 
<p>An <img class="top" src="../image/b.png" alt="SDI" width="170" height="100" /> 
image with a text-top alignment.</p> 
<p>An <img class="bottom" src="../image/b.png" alt="SDI" width="170" height="100" 
/> image with a text-bottom alignment.</p>
</body>

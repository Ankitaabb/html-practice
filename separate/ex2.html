<!-- EXAMPLE 2: SET THE BACKGROUND COLOR OF DIFFERENT ELEMENTS. -->
<style type="text/css">
h1.k{background-color:#6495ed;}
p.r{background-color:red;}
div{background-color:#b0c4de;}
</style>
<h1 class="k">CSS background-color example!</h1>
<div>
This is a text inside a div element.
<p class="r">This paragraph has its own background color.</p>
We are still in the div element.
</div>
